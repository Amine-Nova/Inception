server {
    listen              443 ssl;
    server_name         abenmous.42.fr;
    ssl_certificate     /etc/nginx/abenmous.crt;
    ssl_certificate_key /etc/nginx/abenmous.key;
       root /var/www/html;

    location = / {
            index index.nginx-debian.html;
            fastcgi_index index.nginx-debian.html;
    }
}